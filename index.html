<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Abolish the monarchy</title>
</head>

<body>
    <h1>Abolish The Monarchy</h1>

    <section id="showCards" class="show-cards"  onclick="showalert(event)">
        <img src="" alt="">
        <!--IMSGES ARE DISPALAYNG FROM ARRAY IN JS FILE-->
    </section>

    <div class="msg" id="msg">
        <p id='counter'></p>
    </div>


    <section class="info">
        <div class="dealer">
            <h3>Dealer</h3>
            <img id="dealerImage">
        </div>

        <div class="button">
            <button id="startGame" onclick="startGame()">
                Start Round</button>
        </div>

        <div class="score">
            <h2 id='score'>Score</h2>
            <p >player:<span id="player"></span></p>
            <p>computer:<span id="comp"></span></p>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
