<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Abolish the monarchy</title>
</head>

<body>
    <h1>Abolish The Monarchy</h1>
    <div class="display-cards">
        <ul class="display-cards_cards">
            <li class="card">
                <div class="king-club">
                    <img src="card-pic/king-of-clubs.png" alt="">
                </div>
            </li>
            <li class="card">
                <div class="king-diamond">
                    <img src="card-pic/king-of-diamonds.png" alt="">
                </div>
            </li>

            <li class=" card">
                <div class="king-heart">
                    <img src="card-pic/king-of-hearts.png" alt="">
                </div>
            </li>

            <li class="card">
                <div class="king-spades">
                    <img src="card-pic/king-of-spades.png" alt="">
                </div>
            </li>
            <!--Queens cards******-->

            <li class="card">
                <div class="queen-clubs">
                    <img src="card-pic/queen-of-clubs.png" alt="">
                </div>
            </li>
            <li class="card">
                <div class="queen-diamond">
                    <img src="card-pic/queen-of-diamonds.png" alt="">
                </div>
            </li>
            <li class="card">
                <div class="queen-heart">
                    <img src="card-pic/queen-of-hearts.png" alt="">
                </div>
            </li>
            <li class="card">
                <div class="queen-spades">
                    <img src="card-pic/queen-of-spades.png" alt="">
                </div>
            </li>
        </ul>
    </div>
    <section class="info">
        <div class="dealer">
            <h4>Dealer</h4>
        </div>
        <div class="button">
            <button id="start-game">Start Game</button>
        </div>
        <div class="score">
            <h4>Score</h4>
            <p>player:</p>
            <p>computer:</p>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
